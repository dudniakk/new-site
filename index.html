<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ—Ç–∏–∫, –≤–∏–±–∞—á–∏—à –º–µ–Ω–µ?</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      overflow: hidden;
      margin: 0;
    }
    h1 {
      font-size: 40px;
      color: #d63384;
      text-shadow: 0 0 10px pink;
    }
    #cat {
      width: 260px;
      margin: 20px auto;
      display: none;
    }
    .btn {
      padding: 15px 30px;
      font-size: 22px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 20px;
      transition: 0.2s;
    }
    #yes { background-color: #ff80b3; color: white; }
    #no { background-color: #999; color: white; position: absolute; }
    .heart {
      position: fixed;
      top: -50px;
      color: red;
      font-size: 20px;

      pointer-events: none;
    }
    @keyframes fall {

    /* –¶–ï–ô –°–¢–ò–õ–¨ –†–û–ë–ò–¢–¨ –ü–õ–ï–Ñ–† –ü–û–í–ù–Ü–°–¢–Æ –ù–ï–í–ò–î–ò–ú–ò–ú */
    #youtubePlayer {
        display: none; 
        width: 1px;
        height: 1px;
        position: fixed;
        left: -9999px;
        top: -9999px;
        opacity: 0; 
    }
  </style>
</head>
<body>

  <iframe 
    id="youtubePlayer"
    src="https://www.youtube.com/embed/sElE_BfQ67s?autoplay=1&loop=1&playlist=sElE_BfQ67s&controls=0&rel=0&enablejsapi=1&mute=1"
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <h1 id="question">–ö–æ—Ç–∏–∫, —Ç–∏ –º–µ–Ω–µ –≤–∏–±–∞—á–∏—à? ‚ù§Ô∏è</h1>
  <img id="cat" src="cat.jpg">

  <button class="btn" id="yes">–î–∞, –ª—é–±—ñ–º—á–∏–∫ –º—ñ–π ‚ù§Ô∏è</button>
  <button class="btn" id="no">–ù—ñ</button>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const youtubePlayer = document.getElementById("youtubePlayer");

// --- API YouTube –¥–ª—è –∫–æ–Ω—Ç—Ä–æ–ª—é –ø–ª–µ—î—Ä–∞ ---
let player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('youtubePlayer', {
    events: {
      'onReady': onPlayerReady
    }
  });
}

function onPlayerReady(event) {
  // –¶—è —Ñ—É–Ω–∫—Ü—ñ—è —Å–ø—Ä–∞—Ü—å–æ–≤—É—î, –∫–æ–ª–∏ –ø–ª–µ—î—Ä –≥–æ—Ç–æ–≤–∏–π –¥–æ —Ä–æ–±–æ—Ç–∏.
  // –ú–∏ –≥–æ—Ç–æ–≤—ñ –¥–æ –∑–∞–ø—É—Å–∫—É –º—É–∑–∏–∫–∏ –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏.
}

// –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ API YouTube
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
// ----------------------------------------

document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dist = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );
  if (dist < 130) {
    noBtn.style.left = Math.random() * (window.innerWidth - rect.width) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - rect.height) + "px";
  }
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (20+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}

document.getElementById("yes").onclick = () => {
  document.getElementById("question").innerText = "–î—è–∫—É—é, —è —Ç–µ–±–µ –¥—É–∂–µ —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é ‚ù§Ô∏è";
  document.getElementById("cat").style.display = "block";
  
  // –ö–õ–Æ–ß–û–í–ò–ô –ö–†–û–ö: –ü—Ä–∏–º—É—Å–æ–≤–∏–π –∑–∞–ø—É—Å–∫ —Ç–∞ –≤–∫–ª—é—á–µ–Ω–Ω—è –∑–≤—É–∫—É —á–µ—Ä–µ–∑ API
  if (player) {
    player.unMute(); // –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫
    player.playVideo(); // –ó–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è
  }
  
  // –†–æ–±–∏–º–æ –ø–ª–µ—î—Ä –≤–∏–¥–∏–º–∏–º (—Ö–æ—á–∞ –≤—ñ–Ω –ø—Ä–∏—Ö–æ–≤–∞–Ω–∏–π CSS)
  youtubePlayer.style.display = "block";
  
  setInterval(createHeart,120);
  
  // –í–∏–¥–∞–ª—è—î–º–æ –∫–Ω–æ–ø–∫–∏ –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
  yesBtn.remove();
  noBtn.remove();
};

document.getElementById("no").onclick = () => {
  alert("–ù—ñ, –∫–æ—Ç, —Ç–∞–∫ –Ω–µ –ø—ñ–¥–µ üòæ");
  location.reload();
};
</script>
</body>
</html>
